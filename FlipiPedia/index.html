  <body>
  <div class="container">
    <div class="row">
        <div class="col-sm-10  col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1  content">

          <h1>
             <img class="logoTop" alt="Bootstrap" width="158" height="79" src="img/LogoTop.png" />
             <img class="logoBottom" alt="Bootstrap" width="158" height="79" src="img/logoBottom.png" />
          </h1>
          <h2>Wikipedia - Search</h2>
          <hr>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group">
                    <input required="required" pattern="^\S" type="text" class="form-control" name="listInput" autocomplete="off" placeholder="Search terms..."/>
                    <span class="input-group-btn">
                      <button id="btn_search" class="btn btn-default" type="button">Search</button>
                    </span>
                </div>
              </div>
          </div>

            <div id="wikiImgContainer" class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 jumbotron">
                <div id="btn_demo2"></div>
                <div class="Collage effect-parent">

                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-1.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-2.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-3.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-4.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-5.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-6.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-7.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-8.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-9.png" /></div>
                    <div class="Image_Wrapper"><img src ="../support/images/ed-lea-dribbble-10.jpg"/></div>
                </div>
            </div>

                <div id="demo2" class="wikipediaContainer col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 jumbotron ">
                    <div class="bg"></div>
                </div>

          <div class="row">
             <div class="col-sm-10  col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1">
                 <hr>
                    <p id="social">
                        <a href="#"><img alt="Follow us on Twitter" width="64" height="64" src="img/twitter.png" /></a>
                        <a href="#"><img alt="Like us on Facebook" width="64" height="64" src="img/facebook.png" /></a>
                        <a href="#"><img alt="Follow us on Google+" width="64" height="64" src="img/google-plus.png" /></a>
                        <a href="#"><img alt="Read our blog" width="64" height="64" src="img/rss.png" /></a>
                    </p>
                 <hr>
