  <body>
  <div class="container">

    <div class="row">
        <div class="col-sm-10  col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1  content">

          <h1>
             <img class="logoTop" alt="Bootstrap" width="158" height="79" src="img/LogoTop.png" />
             <img class="logoBottom" alt="Bootstrap" width="158" height="79" src="img/logoBottom.png" />
          </h1>
          <h2>Wikipedia - Search</h2>
          <hr>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group">
                    <input required="required" pattern="^\S" type="text" class="form-control" name="listInput" autocomplete="off" placeholder="Search terms..."/>
                    <span class="input-group-btn">
                      <button id="btn_search" class="btn btn-default" type="button">Search</button>
                    </span>
                </div>
              </div>
          </div>



    <div id="theCard" class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 jumbotron hidden flip-container">
      <div class="btn_container"><a data-toggle="tooltip" title="View Text"> <div id="btn_toTxt" class="hidden"></div><div id="btn_toImg" class="hidden"></div></a></div>
        <div class="flipper">
          <div id="wikiImgContainer" class="front">
            </div>

          <div id="wikiTxtContainer" class="back">
         </div>
        </div>
    </div>

    <div id="errorContainer" class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 jumbotron">
    <div class="Collage">
     <div class='Image_Wrapper' data-caption="The struggle itself toward the heights is enough to fill a man's heart. One must imagine Sisyphus happy.”  - <em>Camus</em>">
      <img class="sisyphus" alt="Bootstrap" width="681" height="337" src="img/sisyphus.png" />
       </div>
        </div>
         </div>

    <div class="row">
     <div class="col-sm-10  col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1">
       <hr>
        <p id="social">

         <a href="#"><img alt="Follow us on Google+" width="64" height="64" src="img/google-plus.png" /></a>
         <a href="#"><img alt="Read our blog" width="64" height="64" src="img/rss.png" /></a>
          </p>
           <hr>
            </div>
             </div>

    <div class="row">
      <div class="col-sm-6  col-md-8 col-lg-10 col-md-offset-2 col-lg-offset-1">
