<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery-sortable.js"></script>
    <script src="../lib/favico.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   <div id="header">
    <h1>Shopping List</h1>
   </div>
   <div id="subheader">
            <form>
                <input required="required" pattern="^\S" autofocus type="text" id="listEntry" name="listInput" autocomplete="off" placeholder="Enter item and hit return..."/>
            </form>
        </div>

    <div id="items">
        <ul class="sortable"></ul>
    </div>
    <div id="plusOne"></div>
    <div id="minusOne"></div>
</body>
</html>
